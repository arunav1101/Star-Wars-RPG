<!DOCTYPE html>
<html>

<head>
    <title>RPG Star Wars</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <h1>RPG Star Wars!</h1>
    <div class="toprow">
        <div id="crystals" class="row players"></div>
    </div>
    <div>
        <div>Your Character</div>
        <h2 class="mycharacter"> <span id="Your-Character"></span></h2>
        <div class="enemies">Enemies Available to Attack Fight Section</div>

        <button id="Attack">Attack</button>
        <p>Defender</p>
        <div class="defender"></div>
    </div>


    <p class="game-rules text-count">Your total score is:</p>
    <h2 class="text-count" id="your-count"></h2>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        function randomnumber(min, max) {
            return (Math.floor(Math.random() * (max - min + 1) + min))
        }
        var crystalType = [{
                name: 'Ackbar',
                image: "assets/images/AckbarStanding.jpg",
                value: 100,
                power:10
            },
            {
                name: 'Greedo',
                image: "assets/images/GreedoStarWars.jpg",
                value: 120,
                power:20
            },
            {
                name: 'Mace',
                image: "assets/images/Mace_Windu.png",
                value: 150,
                power:30
            },
            {
                name: 'K-250',
                image: "assets/images/star-warsk250.jpg",
                value: 110,
                power:40
            }
        ]

        var targetNumber;
        var imageCrystal;
        var counter = mywins = mylooses = lastScore = 0;

        function startGame() {
            counter = 0;
            targetNumber = randomnumber(19, 120);
            displayScreen();
            resetCrystalValues();
        }

        function resetCrystalValues() {
            for (var i = 0; i < crystalType.length; i++) {
                let valueCheck = randomnumber(1, 12);
                $('img[crystal-name~=' + crystalType[i].name + ']').attr("data-crystalvalue", valueCheck);
            }
        }

        function displayScreen() {
            $("#number-to-guess").text(targetNumber);
            $("#your-count").text(counter);
        }

        $(document).ready(function () {
            $.each(crystalType, function (key, crystalName) {
                //             <div class="row">
                // <h2 class="column number"> <span id="number-to-guess"></span></h2>
                // <h6 class="column">

                $("#crystals").append(
                    `<div class = "container ${crystalName.name}" ><img src= ${crystalName.image} class = "crystal-image column" crystal-name = ${crystalName.name} data-charvalue= ${crystalName.value} power-value = ${crystalName.power}></img><div class= overlay>${crystalName.name}</br>${crystalName.value}</div></div>`
                );
            })
            // startGame();

            $(".container").on("click", function () {
                // $('#td_id').removeClass('change_me').addClass('character-self');
                $(this).removeClass("container").addClass('character-self');
                var myDiv = $(this).remove();
                myDiv.appendTo('.mycharacter');

                var defenders = $("#crystals").remove();
                defenders.appendTo('.enemies');
                $('.container').removeClass("container").addClass('newenemies');
            })

            $(document.body).on("click", ".enemies img", function () {
                alert($(this).attr("src"));
                $(this).removeClass("newenemies").addClass('defender-player');
                var mynewDiv = $(this).remove();
                mynewDiv.appendTo('.defender');
            });
        })
    </script>
</body>

</html>
