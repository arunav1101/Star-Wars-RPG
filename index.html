<!DOCTYPE html>
<html>

<head>
    <title>RPG Star Wars</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <h1>RPG Star Wars!</h1>
    <div class="toprow">
        <div id="crystals" class="row players"></div>
    </div>
    <div class="myclasses">
        <div>Your Character</div>
        <h2 class="mycharacter"> <span id="Your-Character"></span></h2>
        <div class="enemies">Enemies Available to Attack Fight Section</div>

        <button id="Attack">Attack</button>
        <p>Defender</p>
        <div class="defender"></div>
    </div>


   <div>
        <h6 class="column">Wins:<span id="wins-text"></span></br>
            losses:<span id="losses-text"></span></h6>
</div>
    <!-- <h2 class="text-count" id="your-count"></h2> -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        function randomnumber(min, max) {
            return (Math.floor(Math.random() * (max - min + 1) + min))
        }
        var crystalType = [{
                name: 'Ackbar',
                image: "assets/images/AckbarStanding.jpg",
                value: 100,
                power: 12
            },
            {
                name: 'Greedo',
                image: "assets/images/GreedoStarWars.jpg",
                value: 120,
                power: 5
            },
            {
                name: 'Mace',
                image: "assets/images/Mace_Windu.png",
                value: 150,
                power: 8
            },
            {
                name: 'K-250',
                image: "assets/images/star-warsk250.jpg",
                value: 110,
                power: 25
            }
        ]

        var targetNumber;
        var imageCrystal;
        var counter = mywins = mylooses = winner = looser = lastScore = 0;
        var self_player_value = defender_value = self_player_power = defender_power = 0;
        console.log("top", mywins);

        self_player_power = 6;

        function startGame() {
            counter = 0;
            targetNumber = randomnumber(19, 120);
            displayScreen();
            resetCrystalValues();
        }

        function resetCrystalValues() {
            for (var i = 0; i < crystalType.length; i++) {
                let valueCheck = randomnumber(1, 12);
                $('img[crystal-name~=' + crystalType[i].name + ']').attr("data-crystalvalue", valueCheck);
            }
        }

        function displayScreen() {
            $("#wins-text").text(winner);
            $("#losses-text").text(looser);
        }

        $(document).ready(function () {
            $.each(crystalType, function (key, crystalName) {
                $("#crystals").append(
                    `<div class = "container ${crystalName.name}" total-value= ${crystalName.value} playerName =${crystalName.name} power-value = ${crystalName.power}><img src= ${crystalName.image} class = "crystal-image column" crystal-name = ${crystalName.name} data-charvalue= ${crystalName.value} power-value = ${crystalName.power}></img><div class= overlay>${crystalName.name}</br>${crystalName.value}</div></div>`
                );
            })
            startGame();

            $(".container").on("click", function () {


                //   console.log($(this).attr("playername"));
                self_player_value = $(this).attr("total-value");
                //  self_player_power = $(this).attr("power-value");

                console.log(self_player_value, self_player_power);
                // $('#td_id').removeClass('change_me').addClass('character-self');
                $(this).removeClass("container").addClass('character-self');
                var myDiv = $(this).remove();
                myDiv.appendTo('.mycharacter');

                var defenders = $("#crystals").remove();
                defenders.appendTo('.enemies');
                $('.container').removeClass("container").addClass('newenemies');
            })

            $(document.body).on("click", ".enemies img", function () {

                defender_value = $(this).attr("data-charvalue")
                defender_power = $(this).attr("power-value")

                // alert($(this).attr("data-charvalue"));
                $(this).removeClass("newenemies").addClass('defender-player');
                var mynewDiv = $(this).remove();
                mynewDiv.appendTo('.defender');
                mywins = mylooses = 0
            });


            $('#Attack').on("click", function () {
                console.log("inside", mywins, mylooses)
                if (mywins > 0 || mylooses > 0) {
                    $('.defender').remove();
                    $('.myclasses').append("<div class = defender></div>");
                  console.log("inside if", mywins);
                    return;
                } else {
                    console.log("Before",
                        self_player_value,
                        self_player_power,
                        defender_value,
                        defender_power,
                    );
                    self_player_value -= defender_power;
                    defender_value -= self_player_power;

                    if (defender_value <= 0) {
                        console.log("mywins1",winner)
                        winner +=1;
                        mywins++;
                        console.log("Wins: ", mywins);
                    } else if (self_player_value <= 0) {
                        looser +=1;
                        mylooses++;
                        console.log("Losses:", mylooses);
                    }


                    console.log("After",
                        self_player_value,
                        self_player_power,
                        defender_value,
                        defender_power,
                    );
                    self_player_power += 6;
                }
                displayScreen();
            })
          
        })
    </script>
</body>

</html>
